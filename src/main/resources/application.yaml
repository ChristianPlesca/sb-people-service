spring:
  application:
    name: "@project.name@"
  jpa:
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
        ddl-auto: none
        show-sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/personservice
    username: postgres
  sql:
    init:
      enabled: true
      continue-on-error: true
      platform: postgresql
server:
  port: 40000